{% extends parent_template|default:"base.html" %}
{% load staticfiles %}

{% block head %}
<link rel="stylesheet" href="{% static 'dagbok/edit_post.css' %}">
{% endblock %}

{% block content %}
<h2>Endre innlegg</h2>
<form action="{{ form.get_edit_url }}" method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {{ form.as_p }}
  <button class="nav_item" type="submit">Oppdater</button>
  <a class="nav_item" href="{{ post.get_absolute_url }}">Avbryt</a>

</form>
{% endblock %}
